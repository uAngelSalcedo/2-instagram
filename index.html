<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/099e3a66ac.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram feed</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div>
        <div class="container">
            <div class="post">
                <div class="post-header">
                    <div class="html-5">
                        <i class="fa-brands fa-html5"></i>
                    </div>
                    <div>
                        <p>HTML5</p>
                        <p>Angel</p>
                    </div>
                    <div class="push">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="post-img">
                    <img src="https://fastly.picsum.photos/id/930/200/300.jpg?hmac=mVMk8tDbj7-Utfz1VfwDV9UYCVrv9H0ktf0m1C0iBek"></img>
                </div>
                <div class="post-body">
                    <div class="post-icon">
                            <div><i class="fa-regular fa-heart"></i></div>
                            <div><i class="fa-regular fa-comment"></i></div>
                            <div><i class="fa-regular fa-paper-plane"></i></div>
                            <div class="push"><i class="fa-regular fa-bookmark"></i></div>
                    </div>
                    <div class="text">
                        <p>Liked by <strong>4GeeksAcademy, HTML5, Web</strong> and <strong>100.000 others</strong></p>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequa</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
